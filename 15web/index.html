<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<title>Comics View App</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="slider" data-first="1">
				<div class="slider-controls">
					<button
						class="btn"
						data-type="first">
						first
					</button>
					<button
						class="btn"
						data-type="prev"
					>
						prev
					</button>
					<button
						class="btn"
						data-type="random"
					>
						random
					</button>
					<button
						class="btn"
						data-type="next"
					>
						next
					</button>
					<button class="btn"
						data-type="last"
					>
						last
					</button>
				</div>
				<div class="slider-item">
					<div class="slider-item-title"></div>
					<div class="slider-item-bottom">
						<img class="slider-item-image"
							 src=""
							 alt=""
						/>
						<div class="slider-item-text"></div>
						<div class="slider-item-date"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="index.js"></script></body>
</html>
